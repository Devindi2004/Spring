<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-3">Place Order Management</h1>

<div class="mb-4">
    <a href="customer.html" class="btn btn-outline-primary me-2">Customer</a>
    <a href="item.html" class="btn btn-outline-info me-2">Item</a>
    <a href="../index.html" class="btn btn-outline-secondary">HOME</a>
</div>

<div class="card p-4 mb-4 shadow-sm border-primary">
    <h5 class="text-primary mb-3">Order Details</h5>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Order ID</label>
            <input id="orderId" type="text" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Customer ID</label>
            <select id="customerId" class="form-select">
                <option value="">Select Customer</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Item ID</label>
            <select id="itemId" class="form-select">
                <option value="">Select Item</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Order Quantity</label>
            <input id="orderQty" type="number" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Order Price (Total)</label>
            <input id="orderPrice" type="number" step="0.01" class="form-control">
        </div>
    </div>

    <div class="mt-3 text-end">
        <button class="btn btn-success px-4" onclick="saveOrder()">Place Order</button>
        <button class="btn btn-danger" onclick="deleteOrder()">Delete Order</button>
        <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </div>
</div>

<h3>Order History</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/placeOrder.js"></script>
</body>
</html>
