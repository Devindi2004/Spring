<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Luxe Brew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .net-total-label { font-size: 1.5rem; font-weight: bold; color: #dc3545; }
        .stock-badge { font-size: 0.9rem; padding: 5px 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body class="container mt-4">

<h1 class="mb-3">Advanced Place Order</h1>

<div class="mb-4">
    <a href="customer.html" class="btn btn-outline-primary me-2">Customer</a>
    <a href="item.html" class="btn btn-outline-info me-2">Item</a>
    <a href="../index.html" class="btn btn-outline-secondary">HOME</a>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card p-4 mb-4 shadow-sm border-primary">
            <h5 class="text-primary mb-3">Order Selection</h5>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label fw-bold">Select Customer</label>
                    <select id="customerId" class="form-select border-primary"></select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label fw-bold">Select Item</label>
                    <select id="itemId" class="form-select border-primary"></select>
                    <div id="stockStatus" class="stock-badge mt-2 text-center fw-bold"></div>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label fw-bold">Unit Price</label>
                    <input id="unitPrice" type="text" class="form-control" readonly>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label fw-bold">Qty On Hand</label>
                    <input id="qtyOnHand" type="text" class="form-control" readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold text-success">Order Quantity</label>
                    <input id="orderQty" type="number" class="form-control border-success">
                </div>
                <div class="col-md-8 d-flex align-items-end mb-3">
                    <button class="btn btn-warning w-100 fw-bold" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card p-3 mb-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="text-secondary mb-0">Shopping Cart Details</h5>
        <span class="badge bg-dark fs-6">Items Count: <span id="itemCount">0</span></span>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-info text-center">
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Unit Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="cartTable" class="text-center">
            </tbody>
        </table>
    </div>

    <div class="row mt-3 align-items-center">
        <div class="col-md-6 text-start">
            <span class="net-total-label">Net Total: RS. <span id="netTotal">0.00</span></span>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-success px-5 fw-bold" onclick="placeOrder()">Place Order</button>
            <button class="btn btn-danger ms-2" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>
</div>

<h3>Recent Order History</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered mt-2">
        <thead class="table-dark text-center">
        <tr>
            <th>Order ID</th>
            <th>Customer ID</th>
            <th>Date</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody id="orderTable" class="text-center"></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../../lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/placeOrder.js"></script>

</body>
</html>
