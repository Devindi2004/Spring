<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-3">Order Management</h1>

<div class="mb-4">
    <a href="customer.html" class="me-3">Customer</a>
    <a href="item.html" class="me-3">Item</a>
    <a href="../index.html">HOME</a>
</div>

<!-- Order Form -->
<div class="card p-3 mb-4">
    <div class="mb-2">
        <label class="form-label">Order ID</label>
        <input id="orderId" type="text" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Order Price</label>
        <input id="orderPrice" type="number" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Order Quantity</label>
        <input id="orderQty" type="number" class="form-control">
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" onclick="saveOrder()">Save</button>
        <button class="btn btn-secondary" onclick="updateOrder()">Update</button>
        <button class="btn btn-success" onclick="deleteOrder()">Delete</button>
        <button class="btn btn-danger" onclick="resetForm()">Reset</button>
    </div>
</div>

<!-- Order Table -->
<h3>Order List</h3>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Order ID</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody id="orderTable"></tbody>
</table>

<script>
    let selectedRow = null;

    function saveOrder() {
        const id = orderId.value;
        const price = orderPrice.value;
        const qty = orderQty.value;

        if (!id || !price) {
            alert("Order ID & Price required!");
            return;
        }

        const table = document.getElementById("orderTable");
        const row = table.insertRow();

        row.insertCell(0).innerText = id;
        row.insertCell(1).innerText = price;
        row.insertCell(2).innerText = qty;

        row.onclick = function () {
            selectedRow = this;
            orderId.value = this.cells[0].innerText;
            orderPrice.value = this.cells[1].innerText;
            orderQty.value = this.cells[2].innerText;
        };

        resetForm();
    }

    function updateOrder() {
        if (!selectedRow) {
            alert("Select a row to update");
            return;
        }

        selectedRow.cells[0].innerText = orderId.value;
        selectedRow.cells[1].innerText = orderPrice.value;
        selectedRow.cells[2].innerText = orderQty.value;

        resetForm();
    }

    function deleteOrder() {
        if (!selectedRow) {
            alert("Select a row to delete");
            return;
        }

        selectedRow.remove();
        resetForm();
    }

    function resetForm() {
        orderId.value = "";
        orderPrice.value = "";
        orderQty.value = "";
        selectedRow = null;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
