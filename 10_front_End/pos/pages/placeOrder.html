<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-3">Order Management</h1>

<div class="mb-4">
    <a href="customer.html" class="me-3">Customer</a>
    <a href="item.html" class="me-3">Item</a>
    <a href="../index.html">HOME</a>
</div>

<!-- Order Form -->
<div class="card p-3 mb-4">

    <div class="mb-2">
        <label class="form-label">Order ID</label>
        <input id="orderId" type="text" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Customer ID</label>
        <select id="customerId" class="form-control">
            <option value="">Select Customer</option>
        </select>
    </div>

    <div class="mb-2">
        <label class="form-label">Item ID</label>
        <select id="itemId" class="form-control">
            <option value="">Select Item</option>
        </select>
    </div>


    <div class="mb-2">
        <label class="form-label">Order Quantity</label>
        <input id="orderQty" type="number" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Order Price</label>
        <input id="orderPrice" type="number" step="0.01" class="form-control">
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" onclick="saveOrder()">Save</button>
        <button class="btn btn-secondary" onclick="updateOrder()">Update</button>
        <button class="btn btn-success" onclick="deleteOrder()">Delete</button>
        <button class="btn btn-danger" onclick="resetForm()">Reset</button>
    </div>
</div>

<!-- Order Table -->
<h3>Order List</h3>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>Item ID</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="orderTable"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/placeOrder.js"></script>

</body>
</html>
