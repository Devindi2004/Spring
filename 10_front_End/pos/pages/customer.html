<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/theme.css">

</head>

<body class="container">

<button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>

<h1 class="mb-4">Customer Management</h1>

<div class="mb-4">
    <a href="../index.html" class="btn btn-outline-secondary me-2">HOME</a>
    <a href="item.html" class="btn btn-outline-primary me-2">Item</a>
    <a href="placeOrder.html" class="btn btn-outline-success">Order</a>
</div>

<div class="card p-4 mb-4">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Customer ID (Auto)</label>
            <input id="customerId" type="text" class="form-control" placeholder="Generated on Save" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Customer Name</label>
            <input id="customerName" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Customer Address</label>
            <input id="customerAddress" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Customer Age</label>
            <input id="customerAge" type="number" class="form-control">
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" onclick="saveCustomer()">Save Customer</button>
        <button class="btn btn-warning" onclick="updateCustomer()">Update</button>
        <button class="btn btn-danger" onclick="deleteCustomer()">Delete</button>
        <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </div>
</div>

<h3 class="mb-3">Customer List</h3>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>
</div>

<script>
    function toggleMode(){
        document.body.classList.toggle("dark");
        const btn = document.querySelector(".toggle-btn");

        if(document.body.classList.contains("dark")){
            btn.innerHTML = "â˜€ Light Mode";
        }else{
            btn.innerHTML = "ðŸŒ™ Dark Mode";
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/customer.js"></script>

</body>
</html>
