<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-3">Customer Management</h1>

<div class="mb-4">
    <a href="../index.html" class="btn btn-outline-secondary me-2">HOME</a>
    <a href="item.html" class="btn btn-outline-primary me-2">Item</a>
    <a href="placeOrder.html" class="btn btn-outline-success">Order</a>
</div>

<div class="card p-4 mb-4 shadow-sm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Customer ID (Auto)</label>
            <input id="customerId" type="text" class="form-control" placeholder="Generated on Save" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Customer Name</label>
            <input id="customerName" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Customer Address</label>
            <input id="customerAddress" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Customer Age</label>
            <input id="customerAge" type="number" class="form-control">
        </div>
    </div>

    <div class="mt-2">
        <button class="btn btn-primary" onclick="saveCustomer()">Save Customer</button>
        <button class="btn btn-warning" onclick="updateCustomer()">Update</button>
        <button class="btn btn-danger" onclick="deleteCustomer()">Delete</button>
        <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </div>
</div>

<h3>Customer List</h3>
<div class="table-responsive">
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/customer.js"></script>
</body>
</html>
