<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-3">Item Management</h1>

<div class="mb-4">
    <a href="customer.html" class="me-3">Customer</a>
    <a href="../index.html" class="me-3">HOME</a>
    <a href="placeOrder.html">Order</a>
</div>

<!-- Item Form -->
<div class="card p-3 mb-4">
    <div class="mb-2">
        <label class="form-label">Item ID</label>
        <input id="itemId" type="text" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Item Name</label>
        <input id="itemName" type="text" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Item Quantity</label>
        <input id="itemQty" type="number" class="form-control">
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" onclick="saveItem()">Save</button>
        <button class="btn btn-secondary" onclick="updateItem()">Update</button>
        <button class="btn btn-success" onclick="deleteItem()">Delete</button>
        <button class="btn btn-danger" onclick="resetForm()">Reset</button>
    </div>
</div>

<!-- Item Table -->
<h3>Item List</h3>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody id="itemTable"></tbody>
</table>

<script>
    let selectedRow = null;

    function saveItem() {
        const id = itemId.value;
        const name = itemName.value;
        const qty = itemQty.value;

        if (!id || !name) {
            alert("Item ID & Name required!");
            return;
        }

        const table = document.getElementById("itemTable");
        const row = table.insertRow();

        row.insertCell(0).innerText = id;
        row.insertCell(1).innerText = name;
        row.insertCell(2).innerText = qty;

        row.onclick = function () {
            selectedRow = this;
            itemId.value = this.cells[0].innerText;
            itemName.value = this.cells[1].innerText;
            itemQty.value = this.cells[2].innerText;
        };

        resetForm();
    }

    function updateItem() {
        if (!selectedRow) {
            alert("Select a row to update");
            return;
        }

        selectedRow.cells[0].innerText = itemId.value;
        selectedRow.cells[1].innerText = itemName.value;
        selectedRow.cells[2].innerText = itemQty.value;

        resetForm();
    }

    function deleteItem() {
        if (!selectedRow) {
            alert("Select a row to delete");
            return;
        }

        selectedRow.remove();
        resetForm();
    }

    function resetForm() {
        itemId.value = "";
        itemName.value = "";
        itemQty.value = "";
        selectedRow = null;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
