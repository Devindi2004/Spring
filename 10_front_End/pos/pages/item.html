<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-3">Item Management</h1>

<div class="mb-4">
    <a href="customer.html" class="me-3">Customer</a>
    <a href="../index.html" class="me-3">HOME</a>
    <a href="placeOrder.html">Order</a>
</div>

<!-- Item Form -->
<div class="card p-3 mb-4">
    <div class="mb-2">
        <label class="form-label">Item ID</label>
        <input id="itemId" type="text" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Item Name</label>
        <input id="itemName" type="text" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Item Price</label>
        <input id="itemPrice" type="text" class="form-control">
    </div>

    <div class="mb-2">
        <label class="form-label">Item Quantity</label>
        <input id="itemQty" type="number" class="form-control">
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" onclick="saveItem()">Save</button>
        <button class="btn btn-secondary" onclick="updateItem()">Update</button>
        <button class="btn btn-success" onclick="deleteItem()">Delete</button>
        <button class="btn btn-danger" onclick="resetForm()">Reset</button>
    </div>
</div>

<!-- Item Table -->
<h3>Item List</h3>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody id="itemTable"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="../js/Item.js"></script>
</body>
</html>
