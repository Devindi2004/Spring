<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-3">Item Management</h1>

<div class="mb-4">
    <a href="customer.html" class="btn btn-outline-primary me-2">Customer</a>
    <a href="../index.html" class="btn btn-outline-secondary me-2">HOME</a>
    <a href="placeOrder.html" class="btn btn-outline-success">Order</a>
</div>

<div class="card p-4 mb-4 shadow-sm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Item ID</label>
            <input id="itemId" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Item Name</label>
            <input id="itemName" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Item Price</label>
            <input id="itemPrice" type="number" step="0.01" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Item Quantity</label>
            <input id="itemQty" type="number" class="form-control">
        </div>
    </div>

    <div class="mt-2">
        <button class="btn btn-primary" onclick="saveItem()">Save Item</button>
        <button class="btn btn-warning" onclick="updateItem()">Update</button>
        <button class="btn btn-danger" onclick="deleteItem()">Delete</button>
        <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </div>
</div>

<h3>Item List</h3>
<div class="table-responsive">
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody id="itemTable"></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/Item.js"></script>
</body>
</html>
